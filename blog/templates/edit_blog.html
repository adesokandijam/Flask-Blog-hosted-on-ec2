{% extends "index.html" %}

{% block title %}Edit Blog Post{% endblock %}

{% block content %}
<article class="mb-4">

            <div class="page-header">
                <h1>Edit Blog Post</h1>
                </div>

                {{ckeditor.config(name = 'body')}}
        </div>
    </div>
</article>

{% endblock %}
